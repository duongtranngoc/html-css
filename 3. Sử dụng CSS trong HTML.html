<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- External: CSS được đặt trong một tệp riêng biệt và được liên kết với tệp HTML bằng thẻ <link> trong phần <head>. -->
    <link rel="stylesheet" href="./main.css">

    <!-- Internal: CSS được đặt trực tiếp trong tệp HTML bằng cách sử dụng thẻ <style> trong phần <head> của trang. -->
    <style>
        h1 {
            color: red;
            font-size: 28px;
        }
    </style>
</head>

<body>
    <div>
        <h1>CSS trong HTML</h1>
        <ol>
            <li>Internal</li>
            <li>External</li>
            <!-- Inline: CSS được áp dụng trực tiếp vào một phần tử HTML cụ thể bằng cách sử dụng thuộc tính style. -->
            <li style="color: black; font-size: 20px;">Inline</li>
        </ol>
    </div>
</body>

</html>
