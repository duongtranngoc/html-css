<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Trong HTML, thuộc tính (attributes) là các giá trị được đặt trong các thẻ để cung cấp thêm thông tin về phần tử đó.
    Mỗi phần tử có thể có một hoặc nhiều thuộc tính, và mỗi thuộc tính thường đi kèm với một giá trị. -->

    <!-- 1. Thuộc tính class:
    - Ý nghĩa: Xác định một tên lớp CSS mà phần tử thuộc về, để áp dụng các kiểu CSS cho phần tử đó. -->
    <div>
        <div class="container">Đây là 1 thẻ div có class container</div>
    </div>

    <!-- 2. Thuộc tính id:
    - Ý nghĩa: Xác định một định danh duy nhất cho phần tử, thường được sử dụng trong JavaScript hoặc CSS. -->
    <div>
        <p id="unique-paragraph">Đây là 1 phần tử có id là unique-paragraph</p>
    </div>

    <!-- 3. Thuộc tính src:
    - Ý nghĩa: Đặc điểm nguồn (source) của một phần tử, chẳng hạn như hình ảnh hoặc video. -->
    <div><img src="./my-face.jpeg"></div>

    <!-- 4. Thuộc tính href:
    - Ý nghĩa: Đường dẫn của liên kết, được sử dụng trong thẻ <a> (anchor) để định hình liên kết. -->
    <div><a href="https://www.facebook.com/duongtranngoc.info">Trang facebook của tôi</a></div>

    <!-- 5. Thuộc tính alt:
    - Ý nghĩa: Text mô tả hình ảnh khi hình ảnh không thể hiển thị. -->
    <div><img src="./my-face.jpegasasd" alt="Đây là ảnh của tôi"></div>

    <!-- 6. Thuộc tính style:
    - Ý nghĩa: Định dạng trực tiếp cho phần tử bằng CSS. -->
    <div>
        <p style="color: blue; font-size: 16px;">Đây là 1 phần tử có style color: blue</p>
    </div>
</body>

</html>
